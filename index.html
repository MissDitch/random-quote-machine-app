<!--  codepen content from here -->

    <div id="" class="container">
  <div class="col-xs-12 text-center">
    <h1>quotesondesign.com</h1>
  </div>  
 
  <div id="quoteBox" class="main col-xs-12 col-md-10  col-md-offset-1  col-lg-8 col-lg-offset-2">  
    <div class="col-xs-12">
       <div class="row">
          
         <div class="col-xs-6">           
       <!--  source: https://dev.twitter.com/web/overview  -->
           <a id="twitterBtn" class="btn  fa fa-twitter "
  href="https://twitter.com/intent/tweet?hashtags=designquotes&text=%20" data-size="large" target="_blank"></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
         </div>           
          
         <div class="col-xs-6 text-right">
              <button id="quoteBtn" type="submit" class="btn ">New Quote</button>          
         </div>  
       </div>  <!-- END div row -->    
    </div>  <!-- END div class="col-xs-12" -->
    
    <!-- large quotation mark above quote-->
    <div class=" quote col-xs-12 "> 
      <i class="fa fa-quote-left"></i> 
    </div>
    
    <div class=" col-xs-12 ">   
      <blockquote id="quote-content" class="text-center twitter-tweet" >Quote comes here</blockquote>    
    </div> 
    
    <!-- large quotation mark below quote -->
    <div class="quote col-xs-12 "> 
      <i class="fa fa-quote-right"> </i>    
    </div>
  
    <div class="col-xs-12 text-center">
      <h4 id="quote-title">Quote title comes here</h4>       
    </div>
    
    <div class="col-xs-12 text-center">       
         <p id="quote-source">Quote source comes here</p>
    </div>   
  
  </div>  <!-- END  div id=quoteBox -->  
</div>   <!-- END  div class="container" -->
